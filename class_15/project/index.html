<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Caculator</title>
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <button id="calculateNow">Caculate Now</button>
    <p id="showResultHere"></p>
    <script>
      function sum(num1, num2) {
        return num1 + num2;
      }
      function subtract(num1, num2) {
        return num1 - num2;
      }
      function multiply(num1, num2) {
        return num1 * num2;
      }
      function division(num1, num2) {
        return num1 / num2;
      }

      function calculatenow() {
        let numberOne = parseFloat(prompt("Enter the First Number Here : "));
        let operator = prompt("Enter the Operator ( + , - , * , / ) : ");
        let numberTwo = parseFloat(prompt("Enter the Secound Number Here : "));

        if (isNaN(numberOne) || isNaN(numberTwo)) {
          return (document.getElementById(
            "showResultHere"
          ).innerHTML = `NaN value Found! Please Enter Valid Number`);
        }

        let result;
        if (operator === "+") {
          result = sum(numberOne, numberTwo);
          document.getElementById(
            "showResultHere"
          ).innerHTML = `Result : ${numberOne} ${operator} ${numberTwo} = ${result}`;
        } else if (operator === "-") {
          result = subtract(numberOne, numberTwo);
          document.getElementById(
            "showResultHere"
          ).innerHTML = `Result : ${numberOne} ${operator} ${numberTwo} = ${result}`;
        } else if (operator === "*") {
          result = multiply(numberOne, numberTwo);
          document.getElementById(
            "showResultHere"
          ).innerHTML = `Result : ${numberOne} ${operator} ${numberTwo} = ${result}`;
        } else if (operator === "/") {
          result = division(numberOne, numberTwo);
          document.getElementById(
            "showResultHere"
          ).innerHTML = `Result : ${numberOne} ${operator} ${numberTwo} = ${result}`;
        } else {
          document.getElementById(
            "showResultHere"
          ).innerHTML = `Invalid Operation`;
        }
      }
      document
        .getElementById("calculateNow")
        .addEventListener("click", calculatenow);
    </script>
  </body>
</html>
